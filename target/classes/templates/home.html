<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="bg-red">

<div class="container mx-2">

<h1>Coronavirus Tracker</h1>

<div class="jumbotron mx-2 py-4">
    <h1  th:text="${totalCases}" class="display-4"></h1>
    <p>Casos totais ao dia</p>
</div>

<table class="table">
    <tr>
        <th scope="col">Estado</th>
        <th scope="col">País</th>
        <th scope="col">Casos Totais</th>
        <th scope="col">Diferença desde o ultimo dia</th>
    </tr>
    <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.latestTotal}">0</td>
        <td th:text="${stat.diffFromPrevDay}">0</td>
    </tr>
</table>

</div>

</body>

</html>
